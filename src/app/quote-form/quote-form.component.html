<div class="container fluid">
    <h2 class="heading">Add Quote</h2>

    <form #quoteForm="ngForm" (ngSubmit)="addQuote();quotesForm.resetForm({})" #quotesForm="ngForm"> 
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.author" name="name" #name="ngModel" minlength="3">
            <div *ngIf="name.invalid && name.dirty" class=" alert alert-danger">
                <div *ngIf="name.errors">
                    Your name is required.
                </div>
                <div *ngIf="name.errors">
                    Name is atleast 3 characters long.
                </div>
            </div>
        </div>

           
        <div class="form-group">
            <label for="description">Quote</label>
            <textarea class="form-control" id="quote" rows="2" required [(ngModel)]="newQuote.quote" name="quote" #quote='ngModel'></textarea>
            <div *ngIf="quote.invalid && quote.dirty" class="alert alert-danger">
              <div *ngIf="quote.errors">
                  Quote can not be empty.
              </div>
            </div>
          </div>

        <div class="form-group">
            <label for="name">Quote Author</label>
            <input type="text" required class="form-control" id="author"[(ngModel)]="newQuote.author" name="author" #author='ngModel'>
   
        </div>

       
       
     <button type="submit" class="btn btn-sm btn-success">Add Quote</button>

     

    </form>




</div>
