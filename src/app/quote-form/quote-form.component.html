<div class="container-fluid">
    <h2 class="text-center">Share your favorite quote here </h2>
    <hr>
    <form (ngSubmit)="submitQuote()" #quoteForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" #name="ngModel" required>
            <div [hidden]="name.valid || description.pristine" class="alert alert-danger">
                <p>Quote is required</p>
            </div>
        </div>

        <div class="form-group">
            <label for="complete">Live Date and Time</label>
            <input id="description"[(ngModel)]="newQuote.completeDate" #completeDate="ngModel">
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">

            </div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!quoteForm.valid">Add Quote</button> 

    </form>


</div>
